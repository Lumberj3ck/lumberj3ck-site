<div>
    <div class="nav-header navbar-padding">
        <a href="/" class="logo" style="color: unset">Lumberj3ck</a>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul class="nav-link">
                <li style="margin-right: 5px">
                    <a href="/" class="active nav-link">Home</a>
                </li>
                <li style="margin-right: 5px">
                    <a href="/posts" class="nav-link">Archive</a>
                </li>
                <li style="margin-right: 5px">
                    <a href="/about" class="nav-link">About</a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <style>
            * {
                box-sizing: border-box;
            }

            /* @media (min-width: 768px) {
    .navbar-padding{
        padding-top: 30px;
    } 
} */

            .nav-link {
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style: none;
                box-sizing: border-box;
            }

            .nav-link:hover,
            .nav-link:active {
                border-bottom-color: dodgerblue;
                text-decoration: unset;
            }

            .nav-header {
                background: #fff;
                width: 100%;
                height: 70px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                /* padding: 0 80px; */
                padding: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                transition: transform 0.3s ease-in-out;
                z-index: 9999;
            }

            .hide {
                transform: translateY(-100%);
            }

            .nav-header .logo {
                font-size: 20px;
                text-transform: uppercase;
            }

            .nav-header nav ul {
                display: flex;
            }

            .nav-header nav ul li a {
                display: inline-block;
                color: #000;
                padding: 5px 0;
                margin: 0 10px;
                border: 3px solid transparent;
                text-transform: uppercase;
                transition: 0.2s;
            }

            .hamburger {
                cursor: pointer;
                display: none;
            }

            .hamburger div {
                width: 30px;
                height: 3px;
                margin: 5px 0;
                background: #000;
            }

            @media only screen and (max-width: 700px) {
                .hamburger {
                    display: block;
                }

                .nav-header nav {
                    position: absolute;
                    width: 100%;
                    left: -100%;
                    top: 70px;
                    width: 100%;
                    background: #fff;
                    /* padding: 30px; */
                    padding-top: 30px;
                    transition: 0.3s;
                    height: 9000px;
                }

                .nav-header #nav_check:checked~nav {
                    left: 0;
                }

                .nav-header nav ul {
                    display: block;
                }

                .nav-link {
                    margin-bottom: 15px;
                }
            }

            .navbar-padding {
                /* padding-top: 20px; */
                max-width: 760px;
                margin: 0 auto;
                width: 95%;
                padding: 20px 8px 0 8px
            }

            @media (min-width: 768px) {
                .navbar-padding {
                    width: 90%;
                }
            }
        </style>
        <script>
            const header = document.querySelector(".nav-header");
            // Set the initial scroll position
            let lastScrollPosition = 0;
            // // Add an event listener for the scroll event
            window.addEventListener("scroll", () => {
                // Get the current scroll position
                let currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;

                if (currentScrollPosition - lastScrollPosition > 0) {
                    // If the scroll direction is down and the user has scrolled past the navbar, hide the navbar
                    header.classList.add("hide");
                } else {
                    // If the scroll direction is up or the user is at the top of the page, show the navbar
                    header.classList.remove("hide");
                }
                // Set the last scroll position to the current scroll position
                lastScrollPosition = currentScrollPosition;
            })

        </script>
    </div>
</div>
