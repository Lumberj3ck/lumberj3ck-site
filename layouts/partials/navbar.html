<div>
    <div class="nav-header navbar-padding">
        <a href="/" class="logo" style="color: unset">Lumberj3ck</a>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul class="nav-link">
                <li style="margin-right: 5px">
                    <a href="/" class="active nav-link">Home</a>
                </li>
                <li style="margin-right: 5px">
                    <a href="/posts" class="nav-link">Archive</a>
                </li>
                <li style="margin-right: 5px">
                    <a href="/about" class="nav-link">About</a>
                </li>
                <!-- <li>
                    <button id="dark-mode-toggle">Mode</button>
                </li> -->
                <li style="display: flex; align-items: center;">
                    <button style="margin: 0 10px; padding: 5px 0;" id="dark-mode-toggle" class="theme-toggle"  type="button" title="Toggle theme" aria-label="Toggle theme">
                        <svg xmlns="http://www.w3.org/2000/svg" style="color: var(--text-color);" aria-hidden="true" width="24px" 
                            fill="currentColor" stroke-linecap="round" class="theme-toggle__classic"
                            viewBox="0 0 32 32">
                            <clipPath id="theme-toggle__classic__cutout">
                                <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" />
                            </clipPath>
                            <g clip-path="url(#theme-toggle__classic__cutout)">
                                <circle cx="16" cy="16" r="9.34" />
                                <g stroke="currentColor" stroke-width="1.5">
                                    <path d="M16 5.5v-4" />
                                    <path d="M16 30.5v-4" />
                                    <path d="M1.5 16h4" />
                                    <path d="M26.5 16h4" />
                                    <path d="m23.4 8.6 2.8-2.8" />
                                    <path d="m5.7 26.3 2.9-2.9" />
                                    <path d="m5.8 5.8 2.8 2.8" />

                                </g>
                            </g>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <style>
            * {
                box-sizing: border-box;
            }

            .nav-link {
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style: none;
                box-sizing: border-box;
            }

            .nav-link:hover,
            .nav-link:active {
                border-bottom-color: dodgerblue;
                text-decoration: unset;
            }

            .nav-header {
                background: var(--bg-color);
                width: 100%;
                height: 70px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                /* padding: 0 80px; */
                padding: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                transition: transform 0.3s ease-in-out;
                z-index: 9999;
            }

            .hide {
                transform: translateY(-100%);
            }

            .nav-header .logo {
                font-size: 20px;
                text-transform: uppercase;
            }

            .nav-header nav ul {
                display: flex;
            }


            .nav-header nav ul li a {
                margin: 0 10px;
                display: inline-block;
                color: var(--text-color);
                padding: 5px 0;
                border: 3px solid transparent;
                text-transform: uppercase;
                transition: 0.2s;
            }

            .hamburger {
                cursor: pointer;
                display: none;
            }

            .hamburger div {
                width: 30px;
                height: 3px;
                margin: 5px 0;
                background: var(--text-color);
            }

            @media only screen and (max-width: 700px) {
                .hamburger {
                    display: block;
                }
        
                .nav-header nav {
                    position: absolute;
                    width: 100%;
                    left: -100%;
                    top: 70px;
                    width: 100%;
                    background: var(--bg-color);
                    padding-top: 30px;
                    transition: 0.3s;
                    height: 9000px;
                }

                .nav-header #nav_check:checked~nav {
                    left: 0;
                }


                .nav-header nav ul {
                    display: block;
                }

                .nav-link {
                    margin-bottom: 15px;
                }
            }

            .navbar-padding {
                /* padding-top: 20px; */
                max-width: 760px;
                margin: 0 auto;
                width: 95%;
                padding: 20px 8px 0 8px
            }

            @media (min-width: 768px) {
                .navbar-padding {
                    width: 90%;
                }
            }
        </style>
        <script>
                document.getElementById('nav_check').addEventListener('change', function() {
                    if (this.checked) {
                        document.body.style.overflowY = 'hidden';
                    } else {
                        document.body.style.overflowY = 'auto';
                    }
                });
        </script>
        <script>
            const header = document.querySelector(".nav-header");
            // Set the initial scroll position
            let lastScrollPosition = 0;
            // // Add an event listener for the scroll event
            window.addEventListener("scroll", () => {
                // Get the current scroll position
                let currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
		currentScrollPosition = currentScrollPosition < 0 ? 0 : currentScrollPosition 

                if (currentScrollPosition - lastScrollPosition > 0) {
                    // If the scroll direction is down and the user has scrolled past the navbar, hide the navbar
                    header.classList.add("hide");
                } else {
                    // If the scroll direction is up or the user is at the top of the page, show the navbar
                    header.classList.remove("hide");
                }
                // Set the last scroll position to the current scroll position
                lastScrollPosition = currentScrollPosition;
            })

        </script>
    </div>
</div>
