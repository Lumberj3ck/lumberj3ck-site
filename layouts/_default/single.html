{{ define "meta"  }} <meta name="description" content="{{ .Page.Params.summary}}"> {{ end }}
{{ define "main" }}
<div class="page-detail">
    <h1>{{ .Title }}</h1>
    <div class="dateTime">
    <strong>Published</strong>
    <time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time >
    </div>
    <div class="wrapper">
    {{ .Content }}
    </div>
</div>
{{ end }}
